    <!--Contact form-->
    <main class="container">
        <div class=" col-s-9 col-4">
            <h2>Contact form</h2>
            <form class="contact" action="">
                <div class="contactinput">
                    <label for="">Name</label><br>
                    <input type="text" id="name" required>
                </div>
                <div class="contactinput">
                    <label for="">Lastname</label><br>
                    <input type="text" id="lastname" required>
                </div>
                <div class="contactinput">
                    <label for="">E-mail</label><br>
                    <input type="email" id="email" >
                </div>
                <div class="contactinput">
                    <label for="">Phone number</label><br>
                    <input type="number" id="phone">
                </div>
                <div class="contactinput">
                    <label for="">Comments</label><br>
                    <textarea name="" id="comments" cols="" rows="10" required></textarea>
                </div>
                <div>
                    <button onclick="send()">Send</button>
                </div>
            </form>
        </div>

    </main>
    <!--Go up -->
    <div class="go_up">
        <a href="#web_title"><img src="images/go_up.png" alt="Go up!!!"></a>
    </div>
    <!--Foot-->
    <footer>
        <p id="footer">2023</p>
    </footer>
<script>
    function send(){
        var name = document.getElementById("name").value;
        var lastname = document.getElementById("lastname").value;
        var email = document.getElementById("email").value;
        var phone = document.getElementById("phone").value;
        var comments = document.getElementById("comments").value;

        if(name=="" || lastname=="" || email=="" || phone=="" || comments=="")
        window.alert("Please fill in all the fields");
        else
        window.alert("Hello "+name+", the comment has been sent correctly");
    }
</script>
